<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Target</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/quotes-style.css" />

    <script type="text/javascript" src="assets/quotes.js" ></script>
    <script type="text/javascript" src="eventPage.js" ></script>

                <li id="yellowbox" class="coloroption"></li>
                <li class="space"></li>
                <li id="greenbox" class="coloroption"></li>
                <li class="space"></li>

            </div>
        </div>

    <div class="right">
        <div class="notepaper" style="right: 20px;">
            <figure class="quote">
                <blockquote id="quote" class="curly-quotes" cite="http://www.youtube.com/watch?v=qYLrc9hy0t0">
                    The same wind blows on us all.
                    The difference in arrival is not
                    the blowing of the wind,
                    but the set of the sail.
                </blockquote>
                <figcaption id="quote-writer" class="quote-by">â€” Jim Rohn</figcaption>
